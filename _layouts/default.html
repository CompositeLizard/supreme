<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root { color-scheme: light dark; }
  
    body {
      font-size: 18px;          /* increase base font */
      line-height: 1.75;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }
  
    main {
      max-width: 860px;         /* nice reading width */
      margin: 28px auto;
      padding: 0 18px;
    }
  
    h1, h2, h3 { line-height: 1.25; margin-top: 1.2em; }
    code, pre { font-size: 0.95em; }
    pre { padding: 12px; overflow-x: auto; }
  
    a { color: #1e63e9; text-decoration: none; }
    a:hover { text-decoration: underline; }
</style>
  
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] }
    };
  </script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.min.js"></script>
</head>
<body>
  {{ content }}
</body>
</html>
